<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
  </head>
<!-- .card>#results>h2+#bubble>p+p^p+p^#summary>h2+#scoreDetails>#reaction+#memory+#verbal+#visial^button -->
  <body>
    <div class="card">
      <div id="results">
        <h2>Your Result</h2>
        <div id="bubble">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div id = "message">
          <p>Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div id="summary">
        <h2>Summary</h2>
        <div id="scoreDetails">
          <div id="reaction">
            <div class="left">
              <img src="icon-reaction.svg" alt="">
              <h3>Reaction</h3>
            </div>
            <div class="right">
              <p>80</p>
              <p>/ 100</p>
            </div>
          </div>
          <div id="memory">
            <div class="left">
              <img src="icon-memory.svg" alt="">
              <h3>Memory</h3>
            </div>
            <div class="right">
              <p>92</p>
              <p>/ 100</p>
            </div>
          </div>
          <div id="verbal">
            <div class="left">
              <img src="icon-verbal.svg" alt="">
              <h3>Verbal</h3>
            </div>
            <div class="right">
              <p>61</p>
              <p>/ 100</p>
            </div>
          </div>
          <div id="visual">
            <div class="left">
              <img src="icon-visual.svg" alt="">
              <h3>Visual</h3>
            </div>
            <div class="right">
              <p>72</p>
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <div id = "buttonBackground">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
